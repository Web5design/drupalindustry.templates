[buildout]
with_drush = True
with_sphinx = True
with_jenkins = True
php =
drupal_root = www

[module]
core_version = 7.x
version = 0.1-dev
package = Other

[vhost]
vhost_nb = 100
vhost_ip = *
http_port = 80
server_name = example.com
server_alias = www.example.com

[nginxvhost]
vhost_nb = 100
vhost_ip = *
http_port = 80
server_name = example.com
server_alias = www.example.com
nb_worker = 2
worker_cpu_affinity = 1 1
worker_connections = 4096

[phpfpm]
pool_name = project
pm_max_children = 10
pm_start_servers = 3
pm_min_spare_servers = 3
pm_max_spare_servers = 8
pm_max_requests = 500
display_errors = 0
error_reporting = 6143
upload_max_filesize = 50M
max_input_time = 120
request_terminate_timeout = 300s
memory_limit = 64M
allow_url_fopen = 1
apc = 0
apc_stat = 0
apc_stat_ctime = 0
apc_num_files_hint = 2000
apc_user_entries_hint = 100
apc_ttl = 0
apc_rfc1867 = 1
apc_shm_size = 32

[drush_site_makefile]
site = default
api_version = 2
core_version = 7.x
with_profile = True
profile_download_type = git
profile_download_url =
profile_download_branch = master
with_developer_tools = False

[docs]
version = 0.1
release = 0.1dev
language = fr
