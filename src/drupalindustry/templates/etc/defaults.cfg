[buildout]
with_drush = True
with_sphinx = True
with_jenkins = True
php =
drupal_root = www

[module]
core_version = 7.x
version = 0.1-dev
package = Other

[vhost]
vhost_nb = 100
vhost_ip = *
http_port = 80
server_name = example.com
server_alias = www.example.com

[nginxvhost]
vhost_nb = 100
vhost_ip = *
http_port = 80
server_name = example.com
server_alias = www.example.com
nb_worker = 2
worker_cpu_affinity = 1 1
worker_connections = 4096

[drush_site_makefile]
site = default
api_version = 2
core_version = 7.x
with_profile = True
profile_download_type = git
profile_download_url =
profile_download_branch = master
with_developer_tools = False

[docs]
version = 0.1
release = 0.1dev
language = fr
